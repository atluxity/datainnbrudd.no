  summary: "5 november 2021 ble Norsvin rammet av et løsepengevirus som førte til nedstenging av selskapets datasystemer. Hackerne hevdet å ha gjort data utilgjengelige og krevde løsepenger. Selskapet nektet å betale, da de hadde sikkerhetskopier. Selv om e-post og ordresystemer ble påvirket, fortsatte produksjonen som normalt uten store forstyrrelser. Det er usikkert om inntrengerne fikk tilgang til sensitive data, men ingen kritisk informasjon ble kompromittert."
