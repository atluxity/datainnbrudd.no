- entity: Statsforvalterembetene
  incident-type: Spionasje
  ransomware-type: null
  date: "2018-??-??"
  sector: Government
  image: statsforvalteren.png
  summary: "Politiets sikkerhetstjeneste (PST) har avsluttet etterforskningen av et dataangrep mot fylkesmannsembetene i Norge, som nå kalles statsforvalterembetene. Angrepet, som skjedde i 2018, ble etter alt å dømme utført av en kinesisk etterretningsgruppe kalt APT31. Målet med angrepet var å skaffe informasjon fra embetene, som håndterer betydelig mengde sensitiv informasjon knyttet til statlige og kommunale tjenester. Etterforskningen har bekreftet at APT31, kjent for å utføre sofistikerte cyberoperasjoner på vegne av kinesiske myndigheter, stod bak angrepet​
  
 
  PST opplyser at slike operasjoner ofte har som mål å infiltrere og samle informasjon fra offentlige institusjoner, og understreker viktigheten av forbedret cybersikkerhet for å beskytte mot fremtidige trusler​"
  reference: 
    - https://pst.no/alle-artikler/pressemeldinger/etterforskningen-av-datanettverksoperasjonen-mot-fylkesmannsembetene-er-avsluttet/
    - https://www.nrk.no/norge/pst_-har-etterretning-om-at-kinesisk-gruppe-stod-bak-dataangrep-mot-statsforvaltere-1.15540601

- entity: Norsk Hydro
  incident-type: Løsepengevirus
  ransomware-type: LockerGoga
  date: "2019-03-??"
  sector: Engineering and manufacturing
  image: hydro.png
  summary: "Hendelsen hos Norsk Hydro involverte et alvorlig angrep av ransomware som lammet selskapets IT-systemer. Angriperne brukte en variant av ransomware kalt LockerGoga, som krevde løsepenger for å gi tilgang til låste data. Norsk Hydro reagerte raskt ved å prioritere åpenhet og informere offentligheten kontinuerlig gjennom hele hendelsen. Dette inkluderte regelmessige oppdateringer til ansatte, kunder og medier for å opprettholde tillit og gjenvinne kontroll over situasjonen."
  reference:
    - https://news.microsoft.com/transform/hackers-hit-norsk-hydro-ransomware-company-responded-transparency
  

- entity: Papirkompaniet
  incident-type: Løsepengevirus
  ransomware-type: null
  date: "2019-07-??"
  sector: Retail & commerce
  image: papirkompaniet.png
  summary: "På den 15. juni opplevde Papirkompaniet en alvorlig cybersikkerhetshendelse der de ble målrettet av løsepengevirus. Dette angrepet resulterte i omfattende datakryptering som lammet deres systemer og medførte betydelige driftsforstyrrelser. Løsepengeviruset tvang selskapet til å vurdere betaling av løsepenger for å gjenopprette tilgangen til deres kritiske data. Hendelsen hos Papirkompaniet understreker behovet for robuste sikkerhetsforanstaltninger og beredskapsplaner i bedrifter for å kunne håndtere og motvirke slike avanserte cybertrusler."
  reference:
    - https://www.gjensidige.no/godtforberedt/content/flere-bedrifter-rammes-av-losepengevirus
    - https://nrkbeta.no/2022/01/17/betalte-hackerne-vi-var-presset-opp-i-et-hjorne/
    - https://www.byx.digital/aktuelt/papirkompaniet-ble-hacket-slik-sorger-de-for-at-det-ikke-skjer-igjen
  
