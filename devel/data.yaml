  date: "2021-06-15"
  sector: Government
  image: tromso-kommune.png
  summary: "15 juni 2021 ble Tromsø kommune utsatt for et cyberangrep hvor en ansatts e-postkonto ble kompromittert, og 15.000 phishing-e-poster ble forsøkt sendt ut. Disse e-postene inneholdt lenker til falske innloggingssider med kommunens logo, og det er mistanke om at angriperne var ute etter brukernavn og passord. IT-sjef Marita Tiller kunne ikke utelukke at sensitiv informasjon kan være på avveie, selv om dette foreløpig ikke er bekreftet. Kommunen vurderer å innføre strengere sikkerhetstiltak som to-faktor autentisering for å forhindre fremtidige angrep."
