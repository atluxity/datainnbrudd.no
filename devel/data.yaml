  ransomware-type: PYSA
  date: "2021-01-09"
  sector: Government
  image: ostre-toten-kommune.png
  summary: "Østre Toten kommune ble rammet av løspengeviruset PYSA den 9. januar 2021, som gjorde alle fagsystemer utilgjengelige og påvirket hele kommunens virksomhet. Kommunen får nå 16 millioner kroner i skjønnsmidler for å dekke deler av utgiftene knyttet til gjenopprettelse av IKT-driften, gjenskaping av datasystemer og implementering av sikkerhetstiltak etter angrepet. Kompensasjonen er ment å sikre at tjenestene til innbyggerne ikke blir påvirket negativt av kostnadene forårsaket av angrepet."
  reference:
