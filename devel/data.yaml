  date: "2021-01-10"
  sector: Engineering and manufacturing
  image: akva.png
  summary: "AKVA Group ble utsatt for et cyberangrep 10. januar 2021. Angrepet medførte betydelige kostnader, inkludert 40,7 millioner kroner til tredjepersoner, og totalt tap på 49,7 millioner kroner i første kvartal. Selskapet har hatt eksterne dataspesialister for å gjenopprette data og har angivelig betalt løsepenger i kryptovaluta, ifølge en aksjekommentator i Dagens Næringsliv."
