- entity: Hurtigruten
  incident-type: Løsepengevirus
  ransomware-type: null
  date: "2020-12-14"
  sector: Maritime & shipping
  image: hurtigruten.png
  summary: "Natt til mandag, 14 desember 2020, ble Hurtigruten rammet av et alvorlig dataangrep med løsepengevirus. Flere av selskapets systemer, inkludert nettsiden og e-postsystemer, ble satt ut av funksjon. IT-direktør Ole-Marius Moe-Helgesen uttalte at hele den globale IT-infrastrukturen var påvirket, og at selskapet jobbet med å isolere effektene av angrepet og begrense skadene. Angrepet illustrerer risikoen alle virksomheter står overfor med slike trusler."
  reference:
    - https://www.digi.no/artikler/angrepet-mot-hurtigruten-personopplysninger-publisert-pa-nett/507475?key=CMhMUUGC
    - https://www.nrk.no/nordland/hurtigruten-rammet-av-dataangrep-med-losepengevirus-1.15288150
    - https://www.abcnyheter.no/nyheter/norge/2020/12/14/195726445/hurtigruten-rammet-av-omfattende-dataangrep-opplyser-selskapet
  
- entity: SAS
  incident-type: SolarWinds
  ransomware-type: null
  date: "2020-12-13"
  sector: Logistics and hospitality
  image: sas.png
  summary: "13 desember 2020 opplevde SAS en betydelig cybersikkerhetshendelse, omtalt som den største hackingskandalen i selskapets historie. Angriperne fikk tilgang til sensitive data, inkludert personopplysninger til kunder og ansatte. Hendelsen har ført til omfattende undersøkelser og tiltak for å forbedre sikkerheten og forhindre fremtidige angrep."
  reference:
    - https://www.dn.no/teknologi/sas-rammet-av-tidenes-storste-hackingskandale-jakter-fremdeles-etter-fienden-pa-innsiden/2-1-965631

- entity: Norges Bank Investment Management (NBIM)
  incident-type: SolarWinds
  ransomware-type: null
  date: "2020-12-??"
  sector: Banking, insurance, & other financial fields
  summary: "Den 19. februar 2021 ble det kjent at Norges oljefond, ble påvirket av [SolarWinds-hacket](https://www.crowdstrike.com/blog/sunspot-malware-technical-analysis/). Hacket var en del av en større russisk spionasjekampanje som også rammet flere amerikanske føderale byråer og organisasjoner. Fondet lastet ned en skadelig oppdatering fra SolarWinds Orion-programvaren i juli 2020, men implementerte ikke sikkerhetstiltak før i desember, etter at angrepet ble offentlig kjent. Det er ikke indikasjoner på at backdooren faktisk ble utnyttet mot fondet, men de har siden avsluttet sitt forretningsforhold med SolarWinds."
  image: nbim.png
  reference:
    - https://www.dn.no/teknologi/oljefondet/hacking/solarwinds/norways-11179-billion-nok-wealth-fund-affected-by-the-solarwinds-hack/2-1-964180
  
- entity: GK (Gunner Karlsen)
  incident-type: Løsepengevirus
  ransomware-type: Hive
  date: "2021-07-17"
  sector: Engineering and manufacturing
  image: gk.png
  summary: "Den 17. juli 2021 ble GK Gruppen utsatt for løsepengeviruset Hive som primært rammet interne systemer. Dette resulterte i tyveri av persondata om 3.500 ansatte fra lønnsarkivet i Norge. Dataangrepet ble raskt oppdaget og stoppet. GK har anmeldt hendelsen til politiet og varslet Datatilsynet. Sammen med eksterne sikkerhetseksperter jobbet GK med å gjenopprette systemer og informere berørte ansatte om mulige konsekvenser og forebygging mot ID-tyveri."
  reference:
    - https://www.digi.no/artikler/alarmene-hos-gk-gruppen-gikk-pa-lordag-kritiske-persondata-om-3-500-ansatte-er-trolig-pa-avveie/512086
    - https://www.gk.no/siste-nytt/2021/gk-har-blitt-utsatt-for-et-dataangrep
    
- entity: Volue Technology AS (tidligere Powell)
  incident-type: Løsepengevirus
  ransomware-type: Ryuk
  date: "2021-05-05"
  sector: Power and utilities
  image: volue.png
  summary: 5 mai 2021 ble Volue rammet av løspengeviruset Ryuk som påvirket Volue Technology. Volue startet umiddelbart "Operation Stop & Recover" for å håndtere situasjonen. Ingen bevis for dataeksfiltrasjon ble funnet under etterforskningen. Selskapet implementerte forbedringer som en robust kommunikasjonsprosess i tidlig fase og fortsetter med sitt "Build Back Better"-prosjekt for å styrke sikkerheten. Andre Volue-selskaper som Volue Insight og Market Services ble ikke påvirket.
  reference:
    - https://www.volue.com/news/postmortem

- entity: Inocean AS
  incident-type: Løsepengevirus
  ransomware-type: REvil
  date: "2021-07-26"
  sector: Engineering and manufacturing
  image: inocean.png
  summary: "26 juni 2021 ble det norske ingeniørselskapet Inocean utsatt løspengeviruset REvil. Hackerne lastet ned 2000 gigabyte med data og truet med å publisere materialet med mindre selskapet betalte et utpressingskrav. Inocean, som arbeider med skips-, offshore- og flytende vindkraftteknologi, tilbakestilte servere og systemer som en beskyttende tiltak. Angriperne publiserte trusselbrev på det mørke nettet, og viste til bilder av e-poster, interne dokumenter og tekniske skisser. NSM og Kripos ble involvert i etterforskningen."
  reference:
    - https://www.nrk.no/norge/stort-dataangrep-mot-norsk-ingeniorselskap-1.15568171
    - https://www.digi.no/artikler/2000-gigabyte-lastet-ned-norsk-selskap-rammet-av-omfattende-angrep/511832
  
- entity: Axiell Norge AS
  incident-type: Løsepengevirus
  ransomware-type: null
  date: "2021-06-22"
  sector: IT and technology
  image: axiell.png
  summary: "22 juni 2021 ble datasystemene til biblioteker over hele landet lammet av et løsepengevirus, som førte til nedstengning. Rundt halvparten av landets biblioteker var rammet, hvor hackerne krevde løsepenger for å låse opp de krypterte dataene. Selskapet Axiell Norge AS, som leverer datatjenester til bibliotekene, samarbeidet med et internasjonalt selskap for å håndtere situasjonen. Ingen persondata var på avveie, og selskapet hadde sikkerhetskopier av de berørte dataene. Angrepet ble anmeldt til politiet i Norge, Sverige og Finland."
  reference:
    - https://www.digi.no/artikler/biblioteker-over-hele-landet-lammet-av-losepengevirus/511448

- entity: TietoEVRY AS
  incident-type: Løsepengevirus
  ransomware-type: null
  date: "2021-02-22"
  sector: IT and technology
  image: tietoevry.png
  summary: "22 februar 2021 ble TietoEVRY rammet av et løsepengevirus som forårsaket tekniske utfordringer for 25 kunder innen detaljhandel, produksjon og tjenesteytende næringer. Angrepet førte til frakobling av berørt infrastruktur og tjenester. TietoEVRY samarbeidet med kundene og partnere for å gjenopprette driften, og rapporterte hendelsen til relevante myndigheter, inkludert NSM og NorCert. Saken ble også meldt til politiet som en alvorlig kriminell handling."
  reference:
